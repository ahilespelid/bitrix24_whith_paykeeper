<VirtualHost 192.168.0.4>



###AddType application/x-httpd-php .php
<IfModule mod_fcgid.c>
      AddHandler fcgid-script .php
      FCGIWrapper /usr/local/www/host70/php-fcgi-scripts/php-fcgi-starter .php
</IfModule>



DirectoryIndex  index.php


ServerName host70
ServerAlias host70.interno.ru host70.hq.interno.ru
DocumentRoot /usr/local/www/host70/data
TransferLog logs/host70-access_log
ErrorLog logs/host70-error_log
#php_admin_value mbstring.func_overload 2

<Directory "/usr/local/www/host70/data">
Options +ExecCGI
AllowOverride All
Require ip 192.168.0

AuthType Basic
AuthName "Auth"
AuthUserFile "/usr/local/www/host70/.htpasswd"
Require valid-user

#satisfy any

<If "%{THE_REQUEST} =~ /rest/">
Satisfy any
Allow from all
</If>







</Directory>


<Directory "/usr/local/www/host70/cgi-bin">
    AllowOverride None
    Options All
    Require all granted
</Directory>
ScriptAlias /cgi-bin/ /usr/local/www/host70/cgi-bin/
         





DirectoryIndex index.php


</VirtualHost>

